<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight and Input</title>
</head>
<body>

    <input type="text" id="input-field">
    <p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Отримуємо елементи DOM
            var inputField = document.getElementById('input-field');
            var paragraph = document.getElementById('paragraph');

            // Додаємо обробник події для виділення тексту
            document.addEventListener('mouseup', function () {
                // Отримуємо виділений текст
                var selectedText = window.getSelection().toString();
                
                // Перевіряємо, чи виділений текст міститься в абзаці
                if (paragraph.contains(window.getSelection().anchorNode)) {
                    // Записуємо виділений текст в значення <input>
                    inputField.value = selectedText;
                }
            });
        });
    </script>

</body>
</html>
